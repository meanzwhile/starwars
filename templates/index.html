<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>starwars</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css">
        
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" defer></script>
	    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    </head>
    <body>
        <div id="header-top">
            <button class="header-button"><a href="registration.html">Registration</a></button>
            <button class="header-button"><a href="login.html">Log in</a></button>
            <button class="header-button" id="planet-votes">Voted Planets</button>
            {% if user %}
                <button class="header-button logout"><a href="/log-out">Log out</a></button>
                <span class="username">{{ user }}</span>
            {% endif %}
        </div>
        <div id="main-board">
            <h1>Star Wars Planets</h1>
            <div class='col-md-1' id="name">
                <div class="header">Name</div>
            </div>
            <div class='col-md-1' id="diameter">
                <div class="header">Diameter in km</div>
            </div>
            <div class='col-md-1' id="climate">
                <div class="header">Climate</div>
            </div>
            <div class='col-md-2' id="terrain">
                <div class="header">Terrain</div>
            </div>
            <div class='col-md-1' id="swp">
                <div class="header">Surface / Water</div>
            </div>
            <div class='col-md-2' id="population">
                <div class="header">Population (million)</div>
            </div>
            <div class='col-md-2' id="residents">
                <div class="header">Residents</div>
            </div>
            {% if user %}
            <div class='col-md-1' id="vote">
                <div class="header">Vote</div>
            </div>
            {% endif %}
            <button id="prev-page">Previous Page</button>
            <button id="next-page">Next Page</button>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class='col-md-2' id="rname">
                    <div class="header">Name</div>
                </div>
                <div class='col-md-1' id="rheight">
                    <div class="header">Height</div>
                </div>
                <div class='col-md-1' id="rmass">
                    <div class="header">Mass</div>
                </div>
                <div class='col-md-1' id="rhair">
                    <div class="header">Hair Color</div>
                </div>
                <div class='col-md-2' id="rskin">
                    <div class="header">Skin color</div>
                </div>
                <div class='col-md-1' id="reye">
                    <div class="header">Eye color</div>
                </div>
                <div class='col-md-2' id="rbirth">
                    <div class="header">Birth Date</div>
                </div>
                <div class='col-md-1' id="rgender">
                    <div class="header">Gender</div>
                </div>
            </div>
        </div>
        <div id="planet-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class ='col-md-6' id="pname">
                    <div class="header">Planet name</div>
                </div>
                <div class ='col-md-6' id="pvotes">
                    <div class="header">Votes</div>
                </div>
            </div>
        </div>
    </body>
</html>
